<!DOCTYPE html>
<!-- HTML 버전 5 문서라고 선언 -->
<html lang="en">
  <!-- 기본 사이트 언어 : 영어 -->

  <head>
    <meta charset="UTF-8" />
    <!-- charset : character set, UTF-8 : 다국어 사이트 지원 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형 웹을 위한 모바일 세팅. 이걸 안 적으면 모바일에서도 pc버전 화면이 나옴-->
    <title>Intel</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="icon" href="./img/intel-icon-48x48.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- mousecursor -->
    <div class="mouse_wrap">
      <div class="mouse_cursor"></div>
      <div class="mouse_cursor2"></div>
    </div>
    <!-- ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->

    <!-- header -->

      <nav>
        <a href="#section01">
          <img src="./img/intel_logo.png" class="logo" id="logo" />
        </a>
        <img
          src="./img/header_menu1.png"
          class="header_menu1"
          onclick="menuOpen()"
        />
      </nav>
    </header>
    <!-- ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->

    <!-- menu -->
    <section class="menu">
      <div class="menu_container">
        <!-- <img class="intro-img3" src="./img/intro04.png" alt="" />
        <img class="notebook-img4" src="./img/notebook04.jpg" alt="" />
        <img class="cpu-img4" src="./img/cpu04.jpg" alt="" /> -->
        <a onclick="menuCloseClick()">
          <img class="menu_close" src="./img/close.png" alt="" />
        </a>
        <ul class="effect">
          <a
            href="#intro"
            class="menu_intro"
            onclick="menuItemClick()"
            onmouseover="hoverIntro()"
            onmouseout="outIntro()"
          >
            <img class="intro-img1" src="./img/intro01.png" alt="" />
            <img class="intro-img2" src="./img/intro02.png" alt="" />
          </a>
          <a
            href="#section05"
            class="menu_cpu"
            onclick="menuItemClick()"
            onmouseover="hoverCpu()"
            onmouseout="outCpu()"
          >
            <img class="cpu-img1" src="./img/cpu01.png" alt="" />
            <img class="cpu-img3" src="./img/cpu03.png" alt="" />
            <img class="cpu-img2" src="./img/cpu02.png" alt="" />
          </a>
          <a
            href="#section09"
            class="menu_notebook"
            onclick="menuItemClick()"
            onmouseover="hoverNotebook()"
            onmouseout="outNotebook()"
          >
            <img class="notebook-img1" src="./img/notebook01.png" alt="" />
            <img class="notebook-img3" src="./img/notebook03.svg" alt="" />
            <img class="notebook-img2" src="./img/notebook02.png" alt="" />
          </a>
          <a
            href="#gpu_start"
            class="menu_gpu"
            onclick="menuItemClick()"
            onmouseover="hoverGpu()"
            onmouseout="outGpu()"
          >
            <img class="gpu-img1" src="./img/gpu01.png" alt="" />
            <img class="gpu-img2" src="./img/gpu02.png" alt="" />
            <img class="gpu-img3" src="./img/gpu03.png" alt="" />
          </a>
        </ul>
      </div>
    </section>

    <main>

      <section class="section01" id="intro">
        <div class="section01_container">
          <video

            muted
            loop

          ></video>
          <div class="grid-overlay"></div>
        </div>
      </section>
      <!-- ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->

          <img class="intel" src="./img/section03_intel.png" alt="이미지" />
          <video
            src="./video/intel_brand.mp4"

              src="./img/innovation-img2.png"

                <span class="scroll-dot"></span>
                <!-- 마우스 휠 움직임 효과를 줄 구체 -->

              <div class="arrow-down"></div>
              <!-- 마우스 이미지 아래쪽의 화살표 -->
